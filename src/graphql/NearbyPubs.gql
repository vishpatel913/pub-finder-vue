#import "./LocationFragment.gql"
#import "./OpenHoursFragment.gql"

query NearbyPubsQuery($coords: CoordsInput!, $first: Int, $now: DateTime) {
  location(coords: $coords) {
    ...locationDetails
  }
  pubs(coords: $coords, first: $first) {
    id
    name
    address
    coords {
      lat
      lng
    }
    rating
    priceLevel
    directions {
      distance
      bearing
    }
    photos(size: 800) {
      url
      attribution
    }
    openTimes(date: $now) {
      ...openHours
    }
  }
}
