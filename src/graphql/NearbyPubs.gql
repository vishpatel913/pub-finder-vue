#import "./LocationFragment.gql"
#import "./OpenHoursFragment.gql"

query NearbyPubsQuery(
  $coords: CoordsInput!
  $first: Int
  $skip: Int
  $now: String
) {
  location(coords: $coords) {
    ...locationDetails
  }
  pubs(coords: $coords, first: $first, skip: $skip) {
    id
    name
    address
    coords {
      lat
      lng
    }
    rating
    priceLevel
    directions(from: $coords) {
      distance
      bearing
    }
    photos(size: 800) {
      url
      attribution
    }
    openTimes(date: $now) {
      ...openHours
    }
    links {
      place
      directions
    }
  }
}
