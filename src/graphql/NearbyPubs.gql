#import "./LocationFragment.gql"

query NearbyPubsQuery($coords: CoordsInput!) {
  location(coords: $coords) {
    ...locationDetails
  }
  pubs(coords: $coords) {
    name
    address
    coords {
      lat
      lng
    }
    rating
    priceLevel
    distance
    openingHoursToday {
      open {
        day
        time
      }
      close {
        day
        time
      }
    }
    openingHours {
      open {
        day
        time
      }
      close {
        day
        time
      }
    }
  }
}
