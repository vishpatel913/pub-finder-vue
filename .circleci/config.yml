# CircleCI Firebase Deployment Config
version: 2.1

commands:
  install_dependencies:
    description: 'Install project dependencies'
    steps:
      - checkout
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific yarn.lock
            - v1-yarn-deps-{{ checksum "yarn.lock" }}
            # Fallback cache to be used
            - v1-yarn-deps-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

jobs:
  configure_firebase:
    docker:
      - image: circleci/node:10
    working_directory: ~/pub-finder-vue
    steps:
      - run:
          name: Install Firebase tools
          command: yarn add -D firebase-tools
      - run:
          name: Set up env
          command: |
            ./node_modules/.bin/firebase functions:config:unset env --token "$FIREBASE_DEPLOY_TOKEN"
            ./node_modules/.bin/firebase functions:config:set env.google.key="$GOOGLE_API_KEY" --token "$FIREBASE_DEPLOY_TOKEN"
            ./node_modules/.bin/firebase functions:config:set env.google.maps_uri="$GOOGLE_MAPS_URI" --token "$FIREBASE_DEPLOY_TOKEN"
  build_app:
    docker:
      - image: circleci/node:10
    working_directory: ~/pub-finder-vue
    steps:
      - install_dependencies
      - run:
          name: Build App
          command: yarn build

  deploy_app:
    docker:
      - image: circleci/node:10
    working_directory: ~/pub-finder-vue
    steps:
      - run:
          name: Deploy To Firebase
          # command: ./node_modules/.bin/firebase deploy --only hosting --token "$FIREBASE_DEPLOY_TOKEN"
          command: ./node_modules/.bin/firebase apps:list --token "$FIREBASE_DEPLOY_TOKEN"

  test_functions:
    docker:
      - image: circleci/node:10
    working_directory: ~/pub-finder-vue/functions
    steps:
      - run:
          name: Change to functions directory
          command: cd functions
      - install_dependencies
      - run:
          name: Test functions
          command: yarn test-ci

  deploy_functions:
    docker:
      - image: circleci/node:10
    working_directory: ~/pub-finder-vue/functions
    steps:
      - run:
          name: Change to functions directory
          command: cd functions
      - install_dependencies
      - run:
          name: Deploy functions
          # command: ./node_modules/.bin/firebase deploy --only functions --token "$FIREBASE_DEPLOY_TOKEN"
          command: ./node_modules/.bin/firebase apps:list --token "$FIREBASE_DEPLOY_TOKEN"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - configure_firebase
      - build_app
      - test_functions
      - deploy_app:
          requires:
            - configure_firebase
            - build_app
      - deploy_functions:
          requires:
            - configure_firebase
            - test_functions
