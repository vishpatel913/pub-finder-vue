# CircleCI Firebase Deployment Config
version: 2.1

commands:
  install_dependencies:
    description: 'Install project dependencies'
    parameters:
      directory:
        type: string
        default: ''
    steps:
      - checkout
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific yarn.lock
            - v1-yarn-deps-{{ checksum "yarn.lock" }}
            # Fallback cache to be used
            - v1-yarn-deps-
      - run:
          name: Set directory
          command: cd ./<< parameters.to >>
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

jobs:
  configure_firebase:
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: Install Firebase tools
          command: yarn add global firebase-tools
      - run:
          name: Set up env
          command: |
            firebase use pub-finder --token $FIREBASE_DEPLOY_TOKEN
            firebase functions:config:unset env --token "$FIREBASE_DEPLOY_TOKEN"
            firebase functions:config:set env.google.key="$GOOGLE_API_KEY" --token "$FIREBASE_DEPLOY_TOKEN"
            firebase functions:config:set env.google.maps_uri="$GOOGLE_MAPS_URI" --token "$FIREBASE_DEPLOY_TOKEN"
  build_app:
    docker:
      - image: circleci/node:10
    steps:
      - install_dependencies
      - run:
          name: Build App
          command: yarn build

  deploy_app:
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: Deploy To Firebase
          # command: firebase deploy --only hosting --token "$FIREBASE_DEPLOY_TOKEN"
          command: firebase apps:list --token "$FIREBASE_DEPLOY_TOKEN"

  test_functions:
    working_directory: ~/project/functions
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: Change to functions directory
          command: pwd
      - install_dependencies:
          directory: functions
      - run:
          name: Test functions
          command: yarn test-ci

  deploy_functions:
    working_directory: ~/project/functions
    docker:
      - image: circleci/node:10
    steps:
      - install_dependencies:
          directory: functions
      - run: cd ./
      - run:
          name: Deploy functions
          # command: firebase deploy --only functions --token "$FIREBASE_DEPLOY_TOKEN"
          command: firebase apps:list --token "$FIREBASE_DEPLOY_TOKEN"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - configure_firebase
      - build_app
      - test_functions
      - deploy_app:
          requires:
            - configure_firebase
            - build_app
      - deploy_functions:
          requires:
            - configure_firebase
            - test_functions
